<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üåç World Clock</h1>
            <p>Real-time clock showing time across the globe</p>
        </header>
        
        <div class="world-map-container">
            <svg viewBox="0 0 1000 500" class="world-map">
                <!-- Simplified world map paths -->
                <!-- North America -->
                <path d="M 100 150 L 250 150 L 250 250 L 100 250 Z" class="region" data-timezone="America/New_York" data-region="New York"></path>
                <path d="M 50 120 L 180 120 L 180 200 L 50 200 Z" class="region" data-timezone="America/Los_Angeles" data-region="Los Angeles"></path>
                
                <!-- Europe -->
                <path d="M 450 120 L 550 120 L 550 200 L 450 200 Z" class="region" data-timezone="Europe/London" data-region="London"></path>
                <path d="M 500 100 L 600 100 L 600 180 L 500 180 Z" class="region" data-timezone="Europe/Paris" data-region="Paris"></path>
                
                <!-- Asia -->
                <path d="M 650 100 L 750 100 L 750 200 L 650 200 Z" class="region" data-timezone="Asia/Tokyo" data-region="Tokyo"></path>
                <path d="M 600 120 L 700 120 L 700 220 L 600 220 Z" class="region" data-timezone="Asia/Shanghai" data-region="Shanghai"></path>
                <path d="M 580 140 L 650 140 L 650 240 L 580 240 Z" class="region" data-timezone="Asia/Mumbai" data-region="Mumbai"></path>
                
                <!-- Australia -->
                <path d="M 750 300 L 850 300 L 850 380 L 750 380 Z" class="region" data-timezone="Australia/Sydney" data-region="Sydney"></path>
                
                <!-- Africa -->
                <path d="M 480 200 L 560 200 L 560 320 L 480 320 Z" class="region" data-timezone="Africa/Cairo" data-region="Cairo"></path>
                
                <!-- South America -->
                <path d="M 280 250 L 350 250 L 350 400 L 280 400 Z" class="region" data-timezone="America/Sao_Paulo" data-region="S√£o Paulo"></path>
            </svg>
            
            <!-- Time zone clocks will be positioned over the map -->
            <div class="timezone-clocks" id="timezoneClocks"></div>
        </div>
        
        <div class="clock-grid" id="clockGrid">
            <!-- Dynamic clock cards will be inserted here -->
        </div>
        
        <div class="controls">
            <button id="addTimezone" class="btn">+ Add Time Zone</button>
            <button id="clearAll" class="btn btn-secondary">Clear All</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>

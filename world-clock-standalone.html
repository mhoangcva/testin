<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock - Standalone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #ffffff;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        header p {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .world-map-container {
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .world-map {
            width: 100%;
            height: auto;
            max-height: 400px;
        }

        .ocean {
            fill: #2c5f84;
        }

        .continent {
            fill: #4a7c59;
            stroke: #2c5f84;
            stroke-width: 1;
        }

        .clickable-region {
            fill: #6b9975;
            stroke: #ffffff;
            stroke-width: 2;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .clickable-region:hover {
            fill: #ffd700;
            transform: scale(1.2);
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.6));
        }

        .clickable-region.active {
            fill: #ff6b6b;
            animation: pulse 2s infinite;
        }

        .region-label {
            fill: #ffffff;
            font-size: 12px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
            pointer-events: none;
        }

        .region {
            cursor: pointer;
            transition: all 0.3s ease;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .timezone-clocks {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .map-clock {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 0.9rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
            transform: translate(-50%, -50%);
            animation: fadeInUp 0.5s ease;
        }

        .clock-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .clock-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeInUp 0.5s ease;
            position: relative;
        }

        .clock-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .clock-card h3 {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: #ffd700;
        }

        .clock-card .time {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
            font-family: 'Courier New', monospace;
        }

        .clock-card .date {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 10px;
        }

        .clock-card .timezone {
            font-size: 0.8rem;
            opacity: 0.7;
            background: rgba(255, 255, 255, 0.1);
            padding: 3px 8px;
            border-radius: 12px;
            display: inline-block;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 107, 107, 0.8);
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(255, 107, 107, 1);
        }

        .controls {
            text-align: center;
            margin-top: 20px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        }

        .timezone-selector {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(145deg, rgba(0, 0, 0, 0.95), rgba(30, 30, 30, 0.95));
            border-radius: 20px;
            padding: 35px;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            max-width: 450px;
            width: 90%;
            animation: fadeInScale 0.3s ease;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .timezone-selector h3 {
            margin-bottom: 25px;
            text-align: center;
            color: #ffd700;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .timezone-selector select {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: rgba(30, 30, 30, 0.9);
            color: #ffffff;
            font-size: 1rem;
            margin-bottom: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            max-height: 250px;
            overflow-y: auto;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 20px;
            padding-right: 45px;
        }

        .timezone-selector select:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.3);
            background: rgba(40, 40, 40, 0.95);
        }

        .timezone-selector select option {
            background: rgba(30, 30, 30, 0.98);
            color: #ffffff;
            padding: 12px;
            font-size: 1rem;
            border: none;
            line-height: 1.5;
        }

        .timezone-selector select option:hover {
            background: rgba(102, 126, 234, 0.8);
            color: #ffffff;
        }

        .timezone-selector select option:checked {
            background: #667eea;
            color: #ffffff;
            font-weight: bold;
        }

        .timezone-selector select::-webkit-scrollbar {
            width: 8px;
        }

        .timezone-selector select::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .timezone-selector select::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        .timezone-selector select::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .timezone-selector .btn-group {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container { padding: 15px; }
            header h1 { font-size: 2rem; }
            .clock-grid { grid-template-columns: 1fr; }
            .world-map-container { padding: 15px; }
            .btn { padding: 10px 20px; font-size: 0.9rem; margin: 5px; }
        }

        @media (max-width: 480px) {
            header h1 { font-size: 1.5rem; }
            .clock-card { padding: 20px; }
            .clock-card .time { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🌍 World Clock</h1>
            <p>Real-time clock showing time across the globe</p>
        </header>
        
        <div class="world-map-container">
            <svg viewBox="0 0 1000 500" class="world-map">
                <!-- World map background -->
                <rect width="1000" height="500" fill="#2c5f84" class="ocean"/>
                
                <!-- Simplified but recognizable continents -->
                <!-- North America -->
                <path d="M 80 80 Q 120 60 180 80 L 220 100 Q 250 120 280 140 L 300 160 Q 290 200 270 220 L 250 240 Q 220 250 180 240 L 140 230 Q 100 210 80 180 Z" 
                      class="continent" fill="#4a7c59"></path>
                <circle cx="175" cy="160" r="25" class="region clickable-region" data-timezone="America/New_York" data-region="New York" fill="#6b9975"></circle>
                <circle cx="120" cy="140" r="20" class="region clickable-region" data-timezone="America/Los_Angeles" data-region="Los Angeles" fill="#6b9975"></circle>
                
                <!-- South America -->
                <path d="M 250 280 Q 280 270 300 290 L 320 320 Q 330 380 320 420 L 310 450 Q 290 460 270 450 L 250 440 Q 240 400 250 360 L 260 320 Q 250 300 250 280 Z" 
                      class="continent" fill="#4a7c59"></path>
                <circle cx="285" cy="380" r="18" class="region clickable-region" data-timezone="America/Sao_Paulo" data-region="São Paulo" fill="#6b9975"></circle>
                
                <!-- Europe -->
                <path d="M 460 100 Q 500 90 540 110 L 560 130 Q 570 150 560 170 L 540 180 Q 500 185 460 180 L 440 170 Q 430 150 440 130 L 450 110 Q 460 100 460 100 Z" 
                      class="continent" fill="#4a7c59"></path>
                <circle cx="500" cy="140" r="15" class="region clickable-region" data-timezone="Europe/London" data-region="London" fill="#6b9975"></circle>
                <circle cx="520" cy="150" r="15" class="region clickable-region" data-timezone="Europe/Paris" data-region="Paris" fill="#6b9975"></circle>
                
                <!-- Africa -->
                <path d="M 480 200 Q 520 190 550 210 L 570 240 Q 580 300 570 360 L 560 400 Q 540 420 520 410 L 500 400 Q 480 380 480 340 L 485 300 Q 480 260 480 220 Z" 
                      class="continent" fill="#4a7c59"></path>
                <circle cx="525" cy="240" r="15" class="region clickable-region" data-timezone="Africa/Cairo" data-region="Cairo" fill="#6b9975"></circle>
                
                <!-- Asia -->
                <path d="M 580 80 Q 650 70 720 90 L 780 110 Q 850 130 900 150 L 920 180 Q 910 220 880 240 L 820 250 Q 760 255 700 250 L 650 240 Q 600 220 580 200 L 570 180 Q 575 140 580 120 Z" 
                      class="continent" fill="#4a7c59"></path>
                <circle cx="650" cy="180" r="18" class="region clickable-region" data-timezone="Asia/Mumbai" data-region="Mumbai" fill="#6b9975"></circle>
                <circle cx="720" cy="170" r="18" class="region clickable-region" data-timezone="Asia/Shanghai" data-region="Shanghai" fill="#6b9975"></circle>
                <circle cx="800" cy="160" r="18" class="region clickable-region" data-timezone="Asia/Tokyo" data-region="Tokyo" fill="#6b9975"></circle>
                
                <!-- Australia -->
                <path d="M 750 320 Q 800 310 850 330 L 880 350 Q 885 370 880 390 L 860 400 Q 820 405 780 400 L 750 390 Q 740 370 745 350 Z" 
                      class="continent" fill="#4a7c59"></path>
                <circle cx="810" cy="360" r="18" class="region clickable-region" data-timezone="Australia/Sydney" data-region="Sydney" fill="#6b9975"></circle>
                
                <!-- Region labels -->
                <text x="175" y="200" text-anchor="middle" class="region-label">North America</text>
                <text x="285" y="420" text-anchor="middle" class="region-label">South America</text>
                <text x="500" y="200" text-anchor="middle" class="region-label">Europe</text>
                <text x="525" y="430" text-anchor="middle" class="region-label">Africa</text>
                <text x="720" y="200" text-anchor="middle" class="region-label">Asia</text>
                <text x="810" y="400" text-anchor="middle" class="region-label">Australia</text>
            </svg>
            
            <!-- Time zone clocks will be positioned over the map -->
            <div class="timezone-clocks" id="timezoneClocks"></div>
        </div>
        
        <div class="clock-grid" id="clockGrid">
            <!-- Dynamic clock cards will be inserted here -->
        </div>
        
        <div class="controls">
            <button id="addTimezone" class="btn">+ Add Time Zone</button>
            <button id="clearAll" class="btn btn-secondary">Clear All</button>
        </div>
    </div>
    
    <script>
        class WorldClock {
            constructor() {
                this.activeTimezones = new Set();
                this.updateInterval = null;
                this.availableTimezones = [
                    { name: 'New York', timezone: 'America/New_York' },
                    { name: 'Los Angeles', timezone: 'America/Los_Angeles' },
                    { name: 'Chicago', timezone: 'America/Chicago' },
                    { name: 'Denver', timezone: 'America/Denver' },
                    { name: 'London', timezone: 'Europe/London' },
                    { name: 'Paris', timezone: 'Europe/Paris' },
                    { name: 'Berlin', timezone: 'Europe/Berlin' },
                    { name: 'Rome', timezone: 'Europe/Rome' },
                    { name: 'Moscow', timezone: 'Europe/Moscow' },
                    { name: 'Dubai', timezone: 'Asia/Dubai' },
                    { name: 'Mumbai', timezone: 'Asia/Kolkata' },
                    { name: 'Shanghai', timezone: 'Asia/Shanghai' },
                    { name: 'Tokyo', timezone: 'Asia/Tokyo' },
                    { name: 'Seoul', timezone: 'Asia/Seoul' },
                    { name: 'Sydney', timezone: 'Australia/Sydney' },
                    { name: 'Melbourne', timezone: 'Australia/Melbourne' },
                    { name: 'Auckland', timezone: 'Pacific/Auckland' },
                    { name: 'Hawaii', timezone: 'Pacific/Honolulu' },
                    { name: 'São Paulo', timezone: 'America/Sao_Paulo' },
                    { name: 'Buenos Aires', timezone: 'America/Argentina/Buenos_Aires' },
                    { name: 'Cairo', timezone: 'Africa/Cairo' },
                    { name: 'Lagos', timezone: 'Africa/Lagos' },
                    { name: 'Johannesburg', timezone: 'Africa/Johannesburg' },
                    { name: 'Bangkok', timezone: 'Asia/Bangkok' },
                    { name: 'Singapore', timezone: 'Asia/Singapore' }
                ];
                
                this.init();
            }
            
            init() {
                this.setupEventListeners();
                this.addDefaultTimezones();
                this.startUpdating();
            }
            
            setupEventListeners() {
                // Map region clicks
                document.querySelectorAll('.clickable-region').forEach(region => {
                    region.addEventListener('click', (e) => {
                        const timezone = e.target.dataset.timezone;
                        const regionName = e.target.dataset.region;
                        if (timezone && regionName) {
                            this.addTimezone(regionName, timezone);
                            this.highlightRegion(e.target);
                        }
                    });
                });
                
                // Control buttons
                document.getElementById('addTimezone').addEventListener('click', () => {
                    this.showTimezoneSelector();
                });
                
                document.getElementById('clearAll').addEventListener('click', () => {
                    this.clearAllTimezones();
                });
            }
            
            addDefaultTimezones() {
                // Add some default timezones
                this.addTimezone('New York', 'America/New_York');
                this.addTimezone('London', 'Europe/London');
                this.addTimezone('Tokyo', 'Asia/Tokyo');
            }
            
            addTimezone(name, timezone) {
                const timezoneKey = `${name}-${timezone}`;
                if (this.activeTimezones.has(timezoneKey)) {
                    return; // Already exists
                }
                
                this.activeTimezones.add(timezoneKey);
                this.createClockCard(name, timezone);
                this.createMapClock(name, timezone);
            }
            
            createClockCard(name, timezone) {
                const clockGrid = document.getElementById('clockGrid');
                const clockCard = document.createElement('div');
                clockCard.className = 'clock-card';
                clockCard.style.position = 'relative';
                clockCard.dataset.timezone = timezone;
                clockCard.dataset.name = name;
                
                clockCard.innerHTML = `
                    <button class="close-btn" onclick="worldClock.removeTimezone('${name}', '${timezone}')">&times;</button>
                    <h3>${name}</h3>
                    <div class="time" data-time></div>
                    <div class="date" data-date></div>
                    <div class="timezone">${timezone}</div>
                `;
                
                clockGrid.appendChild(clockCard);
                this.updateClockCard(clockCard, timezone);
            }
            
            createMapClock(name, timezone) {
                // Find the corresponding region on the map
                const region = document.querySelector(`[data-region="${name}"]`);
                if (!region) return;
                
                const timezoneClocks = document.getElementById('timezoneClocks');
                const mapClock = document.createElement('div');
                mapClock.className = 'map-clock';
                mapClock.dataset.timezone = timezone;
                mapClock.dataset.name = name;
                
                // Position the clock near the circular region
                const cx = parseFloat(region.getAttribute('cx'));
                const cy = parseFloat(region.getAttribute('cy'));
                
                mapClock.style.left = `${(cx / 1000) * 100}%`;
                mapClock.style.top = `${((cy - 30) / 500) * 100}%`; // Position above the circle
                
                timezoneClocks.appendChild(mapClock);
                this.updateMapClock(mapClock, timezone, name);
            }
            
            updateClockCard(clockCard, timezone) {
                const now = new Date();
                const timeElement = clockCard.querySelector('[data-time]');
                const dateElement = clockCard.querySelector('[data-date]');
                
                if (timeElement && dateElement) {
                    const timeFormatter = new Intl.DateTimeFormat('en-US', {
                        timeZone: timezone,
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit',
                        hour12: true
                    });
                    
                    const dateFormatter = new Intl.DateTimeFormat('en-US', {
                        timeZone: timezone,
                        weekday: 'long',
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    });
                    
                    timeElement.textContent = timeFormatter.format(now);
                    dateElement.textContent = dateFormatter.format(now);
                }
            }
            
            updateMapClock(mapClock, timezone, name) {
                const now = new Date();
                const timeFormatter = new Intl.DateTimeFormat('en-US', {
                    timeZone: timezone,
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: true
                });
                
                mapClock.innerHTML = `
                    <strong>${name}</strong><br>
                    ${timeFormatter.format(now)}
                `;
            }
            
            removeTimezone(name, timezone) {
                const timezoneKey = `${name}-${timezone}`;
                this.activeTimezones.delete(timezoneKey);
                
                // Remove clock card
                const clockCard = document.querySelector(`[data-timezone="${timezone}"][data-name="${name}"]`);
                if (clockCard) {
                    clockCard.remove();
                }
                
                // Remove map clock
                const mapClock = document.querySelector(`.map-clock[data-timezone="${timezone}"][data-name="${name}"]`);
                if (mapClock) {
                    mapClock.remove();
                }
                
                // Remove region highlight
                const region = document.querySelector(`[data-region="${name}"]`);
                if (region) {
                    region.classList.remove('active');
                }
            }
            
            clearAllTimezones() {
                this.activeTimezones.clear();
                document.getElementById('clockGrid').innerHTML = '';
                document.getElementById('timezoneClocks').innerHTML = '';
                document.querySelectorAll('.clickable-region').forEach(region => {
                    region.classList.remove('active');
                });
            }
            
            highlightRegion(region) {
                region.classList.add('active');
            }
            
            showTimezoneSelector() {
                const overlay = document.createElement('div');
                overlay.className = 'overlay';
                
                const selector = document.createElement('div');
                selector.className = 'timezone-selector';
                
                selector.innerHTML = `
                    <h3>Add Time Zone</h3>
                    <select id="timezoneSelect">
                        <option value="">Select a timezone...</option>
                        ${this.availableTimezones.map(tz => 
                            `<option value="${tz.timezone}">${tz.name} (${tz.timezone})</option>`
                        ).join('')}
                    </select>
                    <div class="btn-group">
                        <button class="btn" onclick="worldClock.addSelectedTimezone()">Add</button>
                        <button class="btn btn-secondary" onclick="worldClock.closeTimezoneSelector()">Cancel</button>
                    </div>
                `;
                
                document.body.appendChild(overlay);
                document.body.appendChild(selector);
                
                // Close on overlay click
                overlay.addEventListener('click', () => {
                    this.closeTimezoneSelector();
                });
            }
            
            addSelectedTimezone() {
                const select = document.getElementById('timezoneSelect');
                const selectedValue = select.value;
                
                if (selectedValue) {
                    const selectedOption = this.availableTimezones.find(tz => tz.timezone === selectedValue);
                    if (selectedOption) {
                        this.addTimezone(selectedOption.name, selectedOption.timezone);
                    }
                }
                
                this.closeTimezoneSelector();
            }
            
            closeTimezoneSelector() {
                const overlay = document.querySelector('.overlay');
                const selector = document.querySelector('.timezone-selector');
                
                if (overlay) overlay.remove();
                if (selector) selector.remove();
            }
            
            updateAllClocks() {
                // Update clock cards
                document.querySelectorAll('.clock-card').forEach(clockCard => {
                    const timezone = clockCard.dataset.timezone;
                    if (timezone) {
                        this.updateClockCard(clockCard, timezone);
                    }
                });
                
                // Update map clocks
                document.querySelectorAll('.map-clock').forEach(mapClock => {
                    const timezone = mapClock.dataset.timezone;
                    const name = mapClock.dataset.name;
                    if (timezone && name) {
                        this.updateMapClock(mapClock, timezone, name);
                    }
                });
            }
            
            startUpdating() {
                this.updateAllClocks();
                this.updateInterval = setInterval(() => {
                    this.updateAllClocks();
                }, 1000);
            }
            
            stopUpdating() {
                if (this.updateInterval) {
                    clearInterval(this.updateInterval);
                    this.updateInterval = null;
                }
            }
        }

        // Initialize the world clock when the page loads
        let worldClock;

        document.addEventListener('DOMContentLoaded', () => {
            worldClock = new WorldClock();
        });

        // Clean up when the page is unloaded
        window.addEventListener('beforeunload', () => {
            if (worldClock) {
                worldClock.stopUpdating();
            }
        });

        // Add keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                worldClock.closeTimezoneSelector();
            } else if (e.key === 'a' && e.ctrlKey) {
                e.preventDefault();
                worldClock.showTimezoneSelector();
            } else if (e.key === 'c' && e.ctrlKey && e.shiftKey) {
                e.preventDefault();
                worldClock.clearAllTimezones();
            }
        });
    </script>
</body>
</html>
